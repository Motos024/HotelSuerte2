<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Hotel XYZ</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="/css/tailwind.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content" class="container mx-auto p-4">
    <!-- Sección de Bienvenida -->
    <div class="text-center my-12">
        <h1 class="text-5xl font-bold mb-4">Bienvenido a Hotel Benidorm</h1>
        <p class="text-xl">Tu escapada perfecta comienza aquí.</p>
    </div>

    <!-- Galería de Fotos -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
        <div class="h-64 bg-gray-200">Foto 1</div>
        <div class="h-64 bg-gray-200">Foto 2</div>
        <div class="h-64 bg-gray-200">Foto 3</div>
    </div>

    <!-- Enlaces de Autenticación -->
    <div class="text-center mb-8">
        <a th:if="${!#authorization.expression('isAuthenticated()')}" href="/login" class="inline-block bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">Iniciar sesión</a>
        <a th:if="${!#authorization.expression('isAuthenticated()')}" href="/usuarios/add" class="inline-block bg-green-500 text-white py-2 px-4 rounded hover:bg-green-700">Registrarse</a>
        <div th:if="${#authorization.expression('isAuthenticated()')}" class="text-right mt-4">
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Cerrar sesión" class="cursor-pointer inline-block bg-red-500 text-white py-2 px-4 rounded hover:bg-red-700"/>
            </form>
        </div>
        <!-- Botones para usuarios autenticados -->
        <div th:if="${#authorization.expression('isAuthenticated()')}">
            <p>Hola, <span th:text="${#authentication.principal}">Usuario</span>!</p>
            <a href="/perfil" class="inline-block bg-indigo-500 text-white py-2 px-4 rounded hover:bg-indigo-700">Mi Perfil</a>
            <!-- Botones según el rol -->
            <a th:if="${#authorization.expression('hasRole(''ROLE_Admin'')')}" href="/admin" class="inline-block bg-red-500 text-white py-2 px-4 rounded hover:bg-red-700">Administración</a>
        </div>
    </div>

    <!-- Sección de Navegación Adicional (Opcional) -->
    <!-- Agrega aquí cualquier otra sección que consideres importante -->
</div>
</body>
</html>
